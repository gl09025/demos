<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>song</title>
    <link rel="stylesheet" href="./song.css">
</head>
<body>
<div class="" data-reactid="3">
    <div class="m-song-bg" data-reactid="2"></div>
    <div class="m-song-wrap m-song-wrapstop" data-reactid="4">
        <div class="m-song-disc" data-reactid="5">
            <div class="m-song-turn" data-reactid="6">
                <div class="m-song-img" data-reactid="7">
                    <img class="u-img" src="http://music.163.com/api/song/getpic/29947420" data-reactid="8">
                </div>
            </div>
            <span class="m-song-pausebtn"></span>
            <span class="m-song-plybtn"></span>
        </div><!-- react-empty: 17 --></div>
    <div class="m-song-info" data-reactid="9">
        <h2 class="m-song-h2" data-reactid="10">
        <span class="m-song-sname" data-reactid="11">Fade</span>
            <span class="m-song-gap" data-reactid="12">-</span><b class="m-song-autr" data-reactid="13">Alan Walker</b>
        </h2>
        <div class="m-song-lrc" data-reactid="14"><p class="m-song-pure">纯音乐，无歌词</p></div>
    </div>
    <div class="u-footer">
        <div class="footer-wrap">
            <span class="u-btn-hollow">打 开</span>
            <span class=" u-btn-block">下 载</span>
        </div>
    </div>
</div>
<script src="//apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="./song.js"></script>
</body>
</html>
