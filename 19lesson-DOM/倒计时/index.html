<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>倒计时</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="wrapper">
    <div class="mycountdown"><span>My Count Down</span></div>
    <div class="main">
        <p id=timeLeft class="timeleftcss">02:00:00</p>
        <p class="currentword"><span class="firstspan">Hrs</span><span class="secondspan">Min</span><span class="thirdspan">Sec</span></p>
    </div>
    <div class="startpause">
        <button id=start class="startcss">Start</button>
    </div>
</div>
    <script src="./index.js"></script>
</body>
</html>
